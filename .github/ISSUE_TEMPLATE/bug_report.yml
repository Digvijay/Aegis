name: Bug Report
description: File a bug report to help us improve Aegis
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Load PDF '...'
        2. Run Aegis with maxTokens=...
        3. Observe table fragmentation at page ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Aegis Version
      description: Which version of Aegis are you using? (e.g., v0.1.0)
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, .NET version, or Python version.
